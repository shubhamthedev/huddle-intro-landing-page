<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <script
      src="https://kit.fontawesome.com/a4f864a501.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="row">
        <img src="images/logo.svg" alt="Huddle logo" class="header__logo" />
      </div>
      <div class="row">
        <div class="col-1-of-2">
          <img
            src="images/illustration-mockups.svg"
            alt="Huddle Mockup"
            class="header__illustration"
          />
        </div>
        <div class="col-1-of-2">
          <div class="header__text-box">
            <h1 class="heading-primary">
              Build The Community Your Fans Will Love
            </h1>
            <p class="header__para">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
          </div>
        </div>
      </div>
    </header>
    <footer class="footer">
      <div class="row">
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="#" class="footer__link"
              ><span class="sr-only">Facebook</span
              ><i class="fab fa-facebook-f fa-2x"></i
            ></a>
          </li>
          <li class="footer__list-item">
            <a href="#" class="footer__link"
              ><span class="sr-only">Twitter</span
              ><i class="fab fa-twitter fa-2x"></i
            ></a>
          </li>
          <li class="footer__list-item">
            <a href="#" class="footer__link"
              ><span class="sr-only">Instagram</span
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
